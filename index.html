<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  
</head>

<body>
  <h1>Classificação Banco Imobiliário</h1>

  <input type="text" id="nomeJogador" placeholder="Digite o nome do jogador" />
  <button onClick="createPlayer()">Adicionar novo jogador</button>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="5">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <button id="buttonDeleteAll" onClick="deleteAllPlayers()">Apagar todos jogadores</button>
</body>

</html>
